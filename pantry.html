<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="pantry.js" defer></script>
    <title>Pantry Shark</title>
</head>
<body>
  <header class="header">
        <div class="container">
            <h1 class="logo">Pantry Shark</h1>
            <nav class="nav">
                <a href="#" class="nav-link"><img src="" alt=""></a>
                <a href="index.html" class="nav-link">HOME</a>
                <a href="pantry.html" class="nav-link">PANTRY</a>
            </nav>
        </div>
    </header>

  <main>
    <section class="column detailed">
      <h2>Detailed pantry list</h2>
      <ul id="pantry-list"></ul>
    </section>

    <section class="column quick-add">
      <h2>Quick add list</h2>
      <form id="add-item-form">
        <input type="text" id="item-name" placeholder="Item name" required>
        <input type="number" id="item-quantity" value="1" min="1" required>
        <button type="submit">Add Item</button>
      </form>
    </section>
  </main>

  <footer>
    <p>LOGO | REVIEWS / CONTACT | SOCIAL_TAGS</p>
  </footer>
</body>
</html>
